<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/elementos/iconDomus.png">
    <link rel="stylesheet" href="css/common_styles/bootstrap.min.css">
    <link rel="stylesheet" href="css/common_styles/all.min.css">
    <link rel="stylesheet" href="css/common_styles/fontawesome.min.css">
    <link rel="stylesheet" href="css/common_styles/fonts.css">
    <link rel="stylesheet" href="css/common_styles/domus_styles.css">
    <link rel="stylesheet" href="css/iniciar_sesion.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/elementos/iconDomus.png" alt="Logo">
        </div>
        <h4 class="text-center text-white mb-3">¡Inicia sesión!</h4>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <p class="mt-3 text-center text-white">
                <a href="#" class="text-light">¿Olvidaste tu contraseña?</a>
            </p>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <p class="text-center text-white">
                ¿No tienes una cuenta? &nbsp;<a href="registrate.html" class="text-light">Regístrate aquí</a>
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
