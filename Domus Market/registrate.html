<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registrate.css">
    <link rel="shortcut icon" href="img/elementos/iconDomus.png">
    <title>Homepage | Domus Market</title>
</head>
<body class="m-4">
  
    <form>
        <div id="logoRegistro">
            <img src="img/elementos/iconDomus.png" alt="Logo">
        </div>
        <h1>¡Regístrate!</h1>

        <div class="grupo my-2">
            <input type="text" id="nombre" name="nombre" required>
            <label class="label" for="nombre">Nombres y apellidos:</label>
        </div>
        <br>
        
        <div class="grupo my-2">
            <input type="email" id="correo" name="correo" required>
            <label class="label" for="correo">Correo Electrónico:</label>
        </div>
        <br>
        
        <div class="grupo my-2">
            <input type="password" id="contraseña" name="contraseña" required>
            <label class="label" for="contraseña">Contraseña:</label>
        </div>
        <br>

        <div class="grupo mt-2 mb-4">
            <input type="password" id="contraseña" name="contraseña" required>
            <label class="label" for="contraseña">Confirmar contraseña:</label>
        </div>

        <input type="submit" id="enviar" value="Crear cuenta">

        <div>
            <input type="checkbox" id="terminos" name="terminos" value="terminos" class="mt-3">
            <label for="terminos" id="otroLabel" class="mt-4">Aceptar términos y condiciones</label>
        </div>
        
        <br>

    </form>
      

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
